<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./variables.css" />
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#1c1c1e" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title>Bookdiary</title>

    <style>
      body {
        margin: 0;
        min-width: 320px;
        height: 100%;
        background-color: var(--color-bg);
      }

      #root {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 100%;
        margin: 0 auto;
      }

      * {
        box-sizing: border-box;
      }
    </style>

    <script>
      const isDeviceDark = window.matchMedia(
        '(prefers-color-scheme: dark)',
      ).matches;
      const theme =
        localStorage.getItem('data-theme') || (isDeviceDark ? 'dark' : 'light');

      const SWITCH_THEME = (themeValue) => {
        document.documentElement.setAttribute('data-theme', themeValue);
        document
          .querySelector("meta[name='theme-color']")
          ?.setAttribute(
            'content',
            themeValue === 'dark' ? '#1c1c1e' : '#ffffff',
          );
        localStorage.setItem('data-theme', themeValue);
      };

      SWITCH_THEME(theme);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
