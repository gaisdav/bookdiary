<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./variables.css" />
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#1c1c1e" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title>Bookdiary</title>

    <style>
      html {
        min-height: calc(100% + env(safe-area-inset-top));
        padding: env(safe-area-inset-top) env(safe-area-inset-right)
          env(safe-area-inset-bottom) env(safe-area-inset-left);
      }
      body {
        position: relative;
        margin: 0;
        min-width: 320px;
        height: 100%;
        background: #ff7878;
        /*background-color: hsl(var(--background));*/
        min-height: calc(100% + env(safe-area-inset-top));
        padding: env(safe-area-inset-top) env(safe-area-inset-right)
          env(safe-area-inset-bottom) env(safe-area-inset-left);

        transition:
          background-color var(--transition-default),
          color var(--transition-default);
      }

      #root {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 100%;
        margin: 0 auto;
      }

      * {
        box-sizing: border-box;
      }
    </style>

    <script>
      const THEME_ATTRIBUTE_KEY = 'data-theme';
      const GET_THEME = () => {
        const isDeviceDark = window.matchMedia(
          '(prefers-color-scheme: dark)',
        ).matches;
        return (
          localStorage.getItem(THEME_ATTRIBUTE_KEY) ||
          (isDeviceDark ? 'dark' : 'light')
        );
      };

      const SWITCH_THEME = (themeValue) => {
        document.documentElement.classList.remove('light', 'dark');
        document.documentElement.classList.add(themeValue);
        document
          .querySelector("meta[name='theme-color']")
          ?.setAttribute(
            'content',
            themeValue === 'dark' ? '#1c1c1e' : '#ffffff',
          );
        localStorage.setItem(THEME_ATTRIBUTE_KEY, themeValue);
      };

      const theme = GET_THEME();

      SWITCH_THEME(theme);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
