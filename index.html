<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./variables.css" />
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#1c1c1e" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title>Bookdiary</title>

    <style>
      body {
        margin: 0;
        min-width: 320px;
        height: 100%;
        background: #d1d1d1;
        /*background-color: hsl(var(--background));*/
        padding-top: env(safe-area-inset-top);
        transition:
          background-color var(--transition-default),
          color var(--transition-default);
      }

      #root {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 100%;
        margin: 0 auto;
        background: #ff7777;
      }

      html {
        background: #77fffa;
      }

      * {
        box-sizing: border-box;
      }
    </style>

    <script>
      const THEME_ATTRIBUTE_KEY = 'data-theme';
      const GET_THEME = () => {
        const isDeviceDark = window.matchMedia(
          '(prefers-color-scheme: dark)',
        ).matches;
        return (
          localStorage.getItem(THEME_ATTRIBUTE_KEY) ||
          (isDeviceDark ? 'dark' : 'light')
        );
      };

      const SWITCH_THEME = (themeValue) => {
        document.documentElement.classList.remove('light', 'dark');
        document.documentElement.classList.add(themeValue);
        document
          .querySelector("meta[name='theme-color']")
          ?.setAttribute(
            'content',
            themeValue === 'dark' ? '#1c1c1e' : '#ffffff',
          );
        localStorage.setItem(THEME_ATTRIBUTE_KEY, themeValue);
      };

      const theme = GET_THEME();

      SWITCH_THEME(theme);
    </script>
  </head>
  <body class="hideScrollBar">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
